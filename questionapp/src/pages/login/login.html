<ion-content class="login-content" padding>
    <div class="logo-row">
        <img src="assets/img/header.png" />
    </div>
    <div class="login-box">
        <form>
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input [(ngModel)]="password" type="password" placeholder="Password" name="password"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button (click)="login(email,password);" ion-button class="submit-btn" full outline clear type="submit" color="primary">Login</button>
                    <button (click)="loginFacebook()" ion-button class="submit-btn" full outline color="primary" icon-left>
                          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
                        Login with facebook</button>
                    <!-- <button (click)="loginFacebook()" ion-button class="submit-btn" full outline color="danger" item-end icon-left>
                          <ion-icon ios="logo-google" md="logo-google"></ion-icon>
                        Login with google</button> -->
                    <button (click)="gotoSignup()" ion-button class="register-btn" type="button" block clear color="light">Create New Account</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
